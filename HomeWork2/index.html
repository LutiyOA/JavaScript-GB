    <script>
        /*
        Задание 1
        Создать переменные num1, num2 которые пользователь вводит с клавиатуры
        Проверьте, что переменная num1 равна или меньше 1, а переменная num2 больше или равна 3.
    
        Задание 2
        Перепишите код к тернарному оператору
        let test = true;
        if (test === true) {
        console.log('+++');
        } else {
        console.log('---');
        }

        Задание 3
        В переменной day лежит какое-то число из интервала от 1 до 31. Определите в какую декаду месяца попадает это число
        (в первую, вторую или третью).
    
        Задание 4
        Необязательное задание. (Если вам показалось домашнее задание простым, выполняем данный пункт)
        (Для решения задания вам потребуется оператор остаток от деления %, например 10%3 === 1 , десять разделить на 3,
        остаток 1, второй пример 7 % 5, тут остаток от деления будет 2, ну и 3 пример это 14 % 10 === 4, остаток от деления
        на 10 будет равен 4)
    
        Необходимо от пользователя получить число.
        Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.
        Уточнение: пользователь всегда вводит корректное положительное целое число.
        */

        // Задание 1
        const num1 = Number(prompt('Введите первое число'));
        const num2 = Number(prompt('Введите первое число'));
        if (num1 <= 1 && num2 >= 3) console.log('Условие выполнено!');
        else console.log('Условие не выполнено!');

        // Задание 2
        let test = true;
        (test === true) ? console.log('+++') : console.log('---');

        // Задание 3
        const day = Number(prompt('Введите день недели', 15));
        let decade = 0;
        if (day >= 1 && day <= 10)
            decade = 1;
        else
            decade = (day >= 11 && day <= 20) ? 2 : 3;

        console.log(`${day}-й день попадает в ${decade}-ю декаду`);

        // Задание 4
        const userNumber = Number(prompt('Введите число'));
        console.log(`В числе ${userNumber} сотен: ${parseInt(userNumber / 100) % 10}, десятков: ${parseInt(userNumber / 10) % 10}, единиц: ${userNumber % 10}`);
